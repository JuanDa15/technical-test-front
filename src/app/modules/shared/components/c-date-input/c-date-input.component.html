<div
  class="input-container"
  [class.error]="(controlInstance !== null) ? formHelper.checkControlErrors(controlInstance) : false"
>
	<label
    class="input-label"
    [attr.for]="id ? id : null"
  >{{label}}</label>
	<input
    [formControl]="form"
    type="{{inputType}}"
    class="input"
    id="{{id ? id : null}}"
    name="{{name ? name : null}}"
    (blur)="markAsTouch()"
    [attr.max]="maxValue ? maxValue : null"
    [attr.min]="minValue ? minValue : null"
    [attr.step]="stepValue ? stepValue : null"
    autocomplete="off"
  />
  <p
    class="input-error"
    *ngIf="(controlInstance !== null) ? formHelper.checkControlErrors(controlInstance) : false">
    {{ formHelper.getControlErrors(controlInstance!)}}
  </p>
</div>
