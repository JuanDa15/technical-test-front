<form [formGroup]="castToFormGroup(form)" class="traveler-form">
  <div class="grid">
    <c-input formControlName="name" label="Nombres*"/>
    <c-input formControlName="lastName" label="Apellidos*"/>
    <c-email-input label="Correo electrónico*" formControlName="email"/>
    <c-select-input formControlName="genre" label="Género*">
      <option [value]="item.key" *ngFor="let item of genreDicc | keyvalue">
        {{item.value}}
      </option>
    </c-select-input>
    <c-select-input formControlName="documentType" label="Tipó de documento*">
      <option [value]="item.key" *ngFor="let item of DOCUMENT_TYPES | keyvalue">
        {{item.value}}
      </option>
    </c-select-input>
    <c-number-input formControlName="document" label="Documento"/>
    <c-number-input formControlName="phone" label="Teléfono"/>
  </div>
  <button type="button" (click)="onRemove.emit()" class="danger-button" *ngIf="!isFirst" style="margin-top: 1rem;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
    </svg>      
  </button>
</form>
