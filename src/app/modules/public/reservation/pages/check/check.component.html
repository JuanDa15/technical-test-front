<section class="content-container">
  <h1>Consulta tu reserva</h1>
  <form [formGroup]="form" (ngSubmit)="check()">
    <c-email-input label="Correo electrÃ³nico" formControlName="email"/>
    <button class="primary-button" type="submit">
      Consultar
    </button>
  </form>

  <ul>
    <li *ngFor="let item of checkService.reservations()">
      <p>{{item.name}} {{item.lastName}}, {{item.reservation.startDate |date:'yyyy/MM/dd hh:mm a'}} - {{item.reservation.endDate|date:'yyyy/MM/dd hh:mm a'}}</p>

      <a routerLink="/reservation/detail/{{item.reservation._id}}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </a>
      
    </li>
  </ul>
</section>
