<div class="room" [ngClass]="{
  'reserved': room.reserved,
  'not-reserved': !room.reserved,
  'deactivated': !room.active
}">
  Habitaci√≥n {{room.location.floor}} - {{room.location.room}}
  <p *ngIf="room.type">Tipo: <b>{{roomTypes[room.type]}}</b></p>
  <p *ngIf="room.baseCost">Valor (noche): <b>{{calculateTaxes(room) | currency:'COP':'symbol':'0.0-0'}}</b></p>
  <div class="actions">
    <a 
      class="actions-btn"
      *ngIf="!room.reserved" 
      routerLink="/reservation/create/{{hotelId}}/{{room._id}}">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24px">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
      </svg>
      Reservar
    </a>
    <span *ngIf="room.reserved" >
      <b>Reservada</b>
    </span>
  </div>
</div>
