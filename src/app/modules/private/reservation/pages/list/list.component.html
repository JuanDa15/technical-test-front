<section class="content-container">
  <h1>Lista de reservaciones</h1>

  <ng-container *ngIf="!loading(); else loader">
    <div class="table-wrapper">
      <table>
        <thead>
          <th>
            Fecha de inicio
          </th>
          <th>
            Fecha de finalizaci√≥n
          </th>
          <th>
            Hotel
          </th>
          <th>
            Pasajeros
          </th>
          <th>
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let item of reservationService.reservations$()">
            <td>
              <p>{{item.startDate | date:'yyyy/MM/dd'}}</p>
              <p>{{item.startDate | date:'hh:mm a'}}</p>
            </td>
            <td>
              <p>{{item.endDate | date:'yyyy/MM/dd'}}</p>
              <p>{{item.endDate | date:'hh:mm a'}}</p>
            </td>
            <td>
              {{item.hotel.name}}
            </td>
            <td>
              {{item.travelers.length}}
            </td>
            <td>
              <a routerLink="/priv/reservation/detail/{{item._id}}" pTooltip="Detalle" class="link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</section>

<ng-template #loader>
  <loader />
</ng-template>
